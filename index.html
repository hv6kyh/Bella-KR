<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벨라</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 아이콘 라이브러리 (마이크 아이콘용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img src="Bellaicon/Generated image.webp" alt="벨라를 로딩 중입니다...">
    </div>

    <!-- 视频背景 -->
    <div class="video-container">
        <video autoplay muted class="bg-video active" id="video1">
            <source src="视频资源/3D 建模图片制作.mp4" type="video/mp4">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>
        <video muted class="bg-video" id="video2">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 内容层，覆盖在视频之上 -->
    <div class="content-overlay">

        <!-- 상단 호감도 바 -->
        <header class="top-bar">
            <label for="favorability-bar">호감도</label>
            <div class="progress-container">
                <div class="progress-fill" id="favorability-bar"></div>
            </div>
        </header>

        <!-- 음성 인식 결과 표시 영역 -->
        <div class="transcript-container">
            <p id="transcript"></p>
        </div>

        <!-- 감정 분석 테스트 영역 -->
        <div class="sentiment-analysis-container">
            <input type="text" id="sentiment-input" placeholder="나에게 할 말을 입력하세요...">
            <button id="analyze-button">감정 분석</button>
            <p id="sentiment-result"></p>
        </div>

        <!-- 로컬 음성 인식 테스트 영역 -->
        <div id="local-asr-container" class="local-asr-container">
            <button id="local-mic-button">로컬 음성 인식 시작</button>
            <p>로컬 인식 결과: <span id="local-asr-result"></span></p>
        </div>

        <!-- 플로팅 버튼 -->
        <div id="floating-button">
            <i class="fas fa-bars"></i>
        </div>

        <!-- 플로팅 메뉴 -->
        <div id="menu-container" class="hidden">
            <button class="menu-item" data-video="视频资源/jimeng-2025-07-16-4437-比耶，然后微笑着优雅的左右摇晃.mp4">포즈</button>
            <button class="menu-item" data-video="视频资源/生成加油视频.mp4">응원</button>
            <button class="menu-item" data-video="视频资源/生成跳舞视频.mp4">춤</button>
        </div>

        <!-- 底部麦克风和链接 -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Start Listening">
                <i class="fas fa-microphone"></i>
            </button>
            <a href="https://x.com/jackywine" target="_blank" rel="noopener noreferrer" class="footer-credit">
                @jackywine
            </a>
        </footer>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
